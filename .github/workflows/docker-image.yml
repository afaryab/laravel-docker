name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ahmadfaryabkokab/laravel-docker:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ahmadfaryabkokab/laravel-docker:latest

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ahmadfaryabkokab/laravel-docker:8.3 .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ahmadfaryabkokab/laravel-docker:8.3
